<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('#primeiro').classList.add('destaque')

        // querySelectorAll retornar um NodeList
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const desselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('.ultimo')

        desselecionar('*')
        selecionar('.terceiro.ultimo')

        desselecionar('*')
        selecionar(':not(#primeiro)')

        desselecionar('*')
        selecionar(':nth-child(1)') // seleciona os considerados primeiros elementos

        desselecionar('*')
        selecionar('div:nth-of-type(1)') // seleciona a primeira div

        desselecionar('*')
        selecionar('[wb-attrib]') // seleciona os elementos que possuem o atributo wn-attib
    </script>
</body>

</html>
