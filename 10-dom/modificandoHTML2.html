<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // substitui oq esta dentro do elemente pelo novo conteudo
        // div.outerHTML = 'Texto Alterado' // substitui o proprio elemento pelo novo conteudo

        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        // texto com tags
        console.log(div.innerHTML)

        // texto sem tags (somente texto)
        console.log(div.innerText)
    </script>
</body>

</html>
