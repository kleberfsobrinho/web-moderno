<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostraPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        $('body').on('mousemove', mostraPosicaoMouse)

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostraPosicaoMouse)
        })

        $('#posicao').mouseleave(e => {
            $('body').mousemove(mostraPosicaoMouse)
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
            $('#cliques').append(` x = ${e.clientX} y = ${e.clientY}`)

        })

        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function e() { // valor atualizado
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })

        // ON - registrar evento
        // OFF - desregistrar um evento
    </script>
</body>
